<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ChessT.net</title>
        <link rel="icon" type="image/png" href="/images/ChessT.png">
        <link rel="stylesheet" href="/public/styles.css">

                <img src="/images/Clouds-FRONT-1.png" alt="">
                <img src="/images/Clouds-FRONT-2.png" alt="">
                <img src="/images/Clouds-FRONT-3.png" alt="">
                <img src="/images/Clouds-FRONT-2.png" alt="">
                <img src="/images/Clouds-FRONT-1.png" alt="">
                <img src="/images/Clouds-FRONT-2.png" alt="">
                <img src="/images/Clouds-FRONT-3.png" alt="">
                <img src="/images/Clouds-FRONT-2.png" alt="">
            </div>
            <div class="skyBackground">
                <!-- Original set -->
                <img src="/images/Clouds-BACK-1.png" alt="">
                <img src="/images/Clouds-BACK-2.png" alt="">
                <img src="/images/Clouds-BACK-3.png" alt="">
                <img src="/images/Clouds-BACK-2.png" alt="">
                <img src="/images/Clouds-BACK-1.png" alt="">
                <img src="/images/Clouds-BACK-2.png" alt="">
                <img src="/images/Clouds-BACK-3.png" alt="">
                <img src="/images/Clouds-BACK-2.png" alt="">
                <!-- Duplicate set for seamless loop -->
                <img src="/images/Clouds-BACK-1.png" alt="">
                <img src="/images/Clouds-BACK-2.png" alt="">
                <img src="/images/Clouds-BACK-3.png" alt="">
                <img src="/images/Clouds-BACK-2.png" alt="">
                <img src="/images/Clouds-BACK-1.png" alt="">
                <img src="/images/Clouds-BACK-2.png" alt="">
                <img src="/images/Clouds-BACK-3.png" alt="">
                <img src="/images/Clouds-BACK-2.png" alt="">
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="sky-section sky-bottom">
            <div class="skyForeground">
                <img src="/images/Clouds-FRONT-3.png" alt="">
                <img src="/images/Clouds-FRONT-1.png" alt="">
                <img src="/images/Clouds-FRONT-2.png" alt="">
                <img src="/images/Clouds-FRONT-2.png" alt="">
                <img src="/images/Clouds-FRONT-1.png" alt="">

                <img src="/images/Clouds-FRONT-2.png" alt="">

                <img src="/images/Clouds-FRONT-2.png" alt="">
                <img src="/images/Clouds-FRONT-2.png" alt="">
                <img src="/images/Clouds-FRONT-3.png" alt="">
                <img src="/images/Clouds-FRONT-2.png" alt="">

            <div class="skyBackground">
                
                <img src="/images/Clouds-BACK-2.png" alt="">
                <img src="/images/Clouds-BACK-3.png" alt="">
                <img src="/images/Clouds-BACK-1.png" alt="">

                <img src="/images/Clouds-BACK-3.png" alt="">

                <img src="/images/Clouds-BACK-2.png" alt="">

                <img src="/images/Clouds-BACK-2.png" alt="">
                <img src="/images/Clouds-BACK-3.png" alt="">
                <img src="/images/Clouds-BACK-2.png" alt="">
            </div>
        </div>
    </div>

    <div id="homePage" class="visible">
        <div id="title">
            <p>Chess<span id="T">T</span></p>
        </div>

        <div id="homeBttns">
            <div id="vAIBttn">
                <p id="inDev">In Development</p>
                <button id="closedBttn" class="button">vAI</button>
            </div>

            <div id="PnPBttn">
                <button class="button">Pass n' Play</button>
            </div>
        </div>
    </div>

    <div id="game" class="hidden">
        <div id="superBoard">
            <div class="hidden" id="boardScreen">
                <div>
                    <div class="header">
                        <p id="playerName"></p>
                    </div>
                    <div>
                        <button class="button" id="goButton">Start</button>
                    </div>
                </div>
            </div>

            <div name="gameBoard" id="board">
                <!-- game.initiate() generates 64 tiles in here --> 
            </div>
        </div>

        <div id="selectUnitWindow" class="hidden"> <!-- class will toggle to selectionWindow --> 
            <div class="header"> 
                <p class="header1">Select</p> <p class="header2">Clone</p>
            </div>
            <div id="selectableUnits" class="displayedUnits">
            </div>
        </div>

        <div id="displaySection">
            <div class="hidden" id="displayScreen">
            </div>

            <div class="subDisplay">
                <div class="header">
                    <p class="header1">Lost</p> <p class="header2">Units</p>
                </div>

                <div id="lostUnits" class="displayedUnits">   
                </div>
            </div>

            <div class="subDisplay">
                <div class="header">
                    <p class="header1">Special</p> <p class="header2">Objects</p>
                </div>
                <div id="specialObjects">
                    <div id="mines"></div>
                    <div id="clones"></div>
                </div>
            </div>

            <button id="endTurnInactive" class="button"><p style="margin-right: 7px;">END</p><p>TURN</p></button>
        </div>
    </div>
        
    <script type="module" src="/public/index.js"></script>
    </body>
</html>
